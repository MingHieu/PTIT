<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gửi mail đính kèm</title>
</head>
<body>
<form action="/api/v1/send-mail" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="sender">Người gửi</label>
        <input type="email" class="form-control" id="sender" name="sender" required>
    </div>
    <div class="form-group">
        <label for="recipient">Người nhận</label>
        <input type="email" class="form-control" id="recipient" name="recipient" required>
    </div>
    <div class="form-group">
        <label for="subject">Tiêu đề</label>
        <input type="text" class="form-control" id="subject" name="subject" required>
    </div>
    <div class="form-group">
        <label for="body">Nội dung</label>
        <textarea class="form-control" id="body" name="body" required></textarea>
    </div>
    <div class="form-group">
        <label for="attachments">File đính kèm</label>
        <input type="file" class="form-control" id="attachments" name="attachments[]" multiple>
    </div>
    <button type="submit" class="btn btn-primary">Gửi</button>
</form>
</body>
</html>
